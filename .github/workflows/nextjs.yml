name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          # Instalar dependencias
          npm ci
          
          # Construir la aplicaciÃ³n
          npm run build
          
          # Crear directorio de salida
          mkdir -p out
          
          # Copiar archivos generados por Next.js
          cp -r .next/standalone/. out/
          cp -r .next/static out/.next/
          cp -r public out/
          
          # Si no existe standalone, copiar directamente los archivos generados
          if [ ! -d ".next/standalone" ]; then
            cp -r .next/static out/.next/
            cp -r public/* out/
            cp -r .next/server out/.next/
            cp -r .next/trace out/.next/
            cp -r .next/cache out/.next/
            cp -r .next/required-server-files.json out/.next/
          fi
          
          # Crear archivo CNAME
          echo "iansilva2305.github.io/almures-website" > out/CNAME
          
          # Crear archivo index.html si no existe
          if [ ! -f "out/index.html" ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/" /></head><body>Redirecting...</body></html>' > out/index.html
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
